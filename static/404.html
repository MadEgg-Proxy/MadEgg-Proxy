<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="/favicon.png" />
    <title id="t">Home</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');

::-webkit-scrollbar {
   width: 6px;
   background-color: #222;
}

::-webkit-scrollbar-track {
   -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
   border-radius: 10px;
   background-color: #222;
}

::-webkit-scrollbar-thumb {
   border-radius: 10px;
   -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
   background-color: #fff;
}

::-webkit-scrollbar-thumb:hover {
   background-color: #555;
}

body {
   font-family: "Inter", sans-serif;
   text-decoration: none;
   background: url("https://cdn.dribbble.com/users/234525/screenshots/5853076/eggsacrosstheuniverse.jpg");
   height: 100%;
   background-position: center;
   background-repeat: no-repeat;
   background-size: cover;
   background-attachment: fixed;
}

::placeholder {
   color: #aaa;
   opacity: 1;
}

.main {
   letter-spacing: 0px;
   font-family: "Inter", sans-serif;
   width: 99%;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   top: 0%;
   position: absolute;
   z-index: 99;
}

.error {
   letter-spacing: 0px;
   font-family: "Inter", sans-serif;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   position: fixed;
   top: 55%;
   /* Move container down */
   left: 50%;
   transform: translate(-50%, -50%);
   z-index: 99;
   background: rgba(255, 255, 255, 0.1);
   /* Semi-transparent background */
   backdrop-filter: blur(8px);
   /* Blurry background effect */
   -webkit-backdrop-filter: blur(8px);
   /* Safari support */
   border-radius: 10px;
   padding: 20px 25px;
   /* Increased padding */
   color: white;
   /* Text color */
   box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
   /* Subtle shadow */
   width: 65%;
   /* Increased width */
   max-width: 450px;
   /* Increased max width */
   height: auto;
   /* Flexible height */
   min-height: 180px;
   /* Increased minimum height */
   text-align: center;
}

.error h1 {
   font-size: 6vw;
   margin: 0 0 10px 0;
   background: linear-gradient(150deg, #746eff 0%, #ef996e 60%, #ef6ee4 100%);
   -webkit-background-clip: text;
   -moz-background-clip: text;
   background-clip: text;
   color: transparent;
}

.error h3 {
   font-size: 3vw;
   margin: 10px 0;
   font-weight: 600;
}

.error p {
   font-size: 1.4vw;
   margin: 10px 0;
   font-weight: 700;
   color: whitesmoke;
}

.error button {
   padding: 12px 18px;
   /* Slightly increased padding */
   border-radius: 5px;
   background: transparent;
   color: inherit;
   font-size: 15px;
   /* Slightly larger button font size */
   border: 2px solid transparent;
   outline: none;
   margin-bottom: 10px;
   cursor: pointer;
}

.error .one,
.error .two,
.error .three {
   color: inherit;
   border-color: transparent;
   font-size: 22px;
   /* Increased font size for the buttons */
}

.error button:hover {
   background: rgba(255, 255, 255, 0.1);
   /* Light background on hover */
}

.error .one:hover {
   color: #746eff;
   border-color: #746eff;
}

.error .two:hover {
   color: #ef996e;
   border-color: #ef996e;
}

.error .three:hover {
   color: #ef6ee4;
   border-color: #ef6ee4;
}

/* Apply Futura font to all elements except h3 */
body,
.error p,
.error button,
.error h1 {
   font-family: 'Futura', sans-serif;
   /* Futura font */
}

.error h3 {
   font-family: "Inter", sans-serif;
   /* Keep Inter font for h3 */
}

@media (max-width: 768px) {
   .error h1 {
      font-size: 12vw;
   }

   .error h3 {
      font-size: 5vw;
   }

   .error p {
      font-size: 3vw;
      margin-top: 5px;
      margin-bottom: 5px;
   }

   .error button {
      font-size: 16px;
   }
}
